<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./lab4.js"></script>
    <title>lab4</title>
</head>
<body onload="init()">
    <div>
      <canvas id="gl-canvas" width="512" height="512" style="margin-bottom: 3rem;" >
          Oops ... your browser doesn't support the HTML5 canvas element
      </canvas>
    </div>
        
        <script id="vertex-shader" type="x-shader/x-vertex">
        #version 300 es
        in vec4 aPosition;
        void
        main()
        {
          gl_PointSize = 20.0;
          gl_Position = aPosition;
        }
        </script>
        
        <script id="fragment-shader" type="x-shader/x-fragment">
        #version 300 es
        precision mediump float;
        out vec4 fColor;
        void
        main()
        {
          fColor = vec4(1.0,0.0,0.0,1.0);
        }
        </script>
      <div>
        <a href="/index.html">home</a>
      </div>
        
        <script type="text/javascript" src="../Common/utility.js"></script>
        <script type="text/javascript" src="../Common/initShaders.js"></script>
        <script type="text/javascript" src="../Common/MVnew.js"></script>
        <script type="text/javascript" src="Lab04PrimitivesKEY.js"></script>
</body>
</html>
